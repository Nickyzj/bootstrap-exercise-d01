<form class="example-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <md-input-container class="example-full-width">
    <input mdInput placeholder="Company (disabled)" disabled value="Google"
      ngModel name="company">
  </md-input-container>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="First name" ngModel name="firstName" required>
        </md-input-container>
      </td>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Long Last Name That Will Be Truncated" ngModel name="lastName">
        </md-input-container>
      </td>
    </tr>
  </table>

  <p>
    <md-input-container class="example-full-width">
      <textarea mdInput placeholder="Address" ngModel name="address">1600 Amphitheatre Pkwy</textarea>
    </md-input-container>
    <md-input-container class="example-full-width">
      <textarea mdInput placeholder="Address 2" ngModel name="address2"></textarea>
    </md-input-container>
  </p>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="City" ngModel name="city">
        </md-input-container>
      </td>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="State" ngModel name="state">
        </md-input-container>
      </td>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043" ngModel name="postalCode">
          <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
        </md-input-container>
      </td>
    </tr>
  </table>
  <br>
  <button md-raised-button type="submit" [disabled]="!f.valid">Submit</button>
</form>
