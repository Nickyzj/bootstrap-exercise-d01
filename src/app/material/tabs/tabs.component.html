<md-tab-group>
  <md-tab label="Tab 1">
    <md-grid-list cols="4" rowHeight="100px">
      <md-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </md-grid-tile>
    </md-grid-list>       
  </md-tab>
  <md-tab label="Tab 2">
    <md-grid-list cols="4" rowHeight="100px">
      <md-grid-tile
          *ngFor="let tile of tiles2"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </md-grid-tile>
    </md-grid-list> 
  </md-tab>
</md-tab-group>
