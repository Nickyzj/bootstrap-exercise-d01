<md-list>
  <h3 md-subheader>Folders</h3>
  <md-list-item *ngFor="let folder of folders" (click)="onClickItem()" style="cursor: pointer;">
    <i class="material-icons" md-list-icon>folder</i>
    <h4 md-line>{{folder.name}}</h4>
    <p md-line> {{folder.updated | date}} </p>
  </md-list-item>
  <md-divider></md-divider>
  <h3 md-subheader>Notes</h3>
  <md-list-item *ngFor="let note of notes">
    <i class="material-icons" md-list-icon>note</i>
    <h4 md-line>{{note.name}}</h4>
    <p md-line> {{note.updated | date}} </p>
  </md-list-item>
</md-list>
